<div class="Formulario">
<section class="speaker-for-header">
    <h1>Speaker Submision</h1>
    <p>
        <em>Want to speake at your fake conference?</em>
    </p>
</section>
<form action="" method="post" class="Speaker-form">
    <div class="form-row">
        <label for="full-name">Name</label>
        <input type="text" id="full-name" placeholder="Name" name="nombre" required>
    </div>
    <div class="form-row">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Name" name="email" required>
    </div>
    
    <fieldset class="legacy-form-row">
        <legend>Type pf talk</legend>
        <input type="radio" name="talk-type" id="talk-type-1">
        <label for="talk-type1" class="radio-label">Main stage</label>

        <input type="radio" name="talk-type" id="talk-type-2"checked>
        <label for="talk-type2" class="radio-label">workshop</label>
    </fieldset>

    <div class="form-row">
        <label for="abstracted">Textera</label>
        <textarea name="textarea" id="abstracted"></textarea>
        <p class="instructions">Describe your talk in 500 words or less</p>
    </div>

    <div class="form-row">
        <button type="submit">Submit</button>
    </div>
</form>
